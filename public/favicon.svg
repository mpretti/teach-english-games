<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#4F46E5" stroke="#312E81" stroke-width="2"/>
  
  <!-- Book base -->
  <rect x="8" y="10" width="16" height="12" rx="1" fill="#FFFFFF"/>
  <rect x="8" y="10" width="16" height="2" rx="1" fill="#E5E7EB"/>
  
  <!-- Book pages -->
  <line x1="16" y1="12" x2="16" y2="22" stroke="#D1D5DB" stroke-width="0.5"/>
  <line x1="12" y1="14" x2="20" y2="14" stroke="#E5E7EB" stroke-width="0.5"/>
  <line x1="12" y1="16" x2="20" y2="16" stroke="#E5E7EB" stroke-width="0.5"/>
  <line x1="12" y1="18" x2="18" y2="18" stroke="#E5E7EB" stroke-width="0.5"/>
  
  <!-- Letter "A" on left page -->
  <text x="12" y="17" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#4F46E5">A</text>
  
  <!-- Game controller elements -->
  <circle cx="20" cy="15" r="1.5" fill="#10B981"/>
  <circle cx="18" cy="17" r="1" fill="#F59E0B"/>
  
  <!-- Sparkle/star elements -->
  <polygon points="6,8 6.5,9.5 8,8 6.5,6.5" fill="#FBBF24"/>
  <polygon points="26,6 26.5,7.5 28,6 26.5,4.5" fill="#FBBF24"/>
  <polygon points="4,20 4.5,21.5 6,20 4.5,18.5" fill="#FBBF24"/>
  
  <!-- Small dots for decoration -->
  <circle cx="10" cy="6" r="0.8" fill="#EC4899"/>
  <circle cx="22" cy="26" r="0.8" fill="#EC4899"/>
</svg> 